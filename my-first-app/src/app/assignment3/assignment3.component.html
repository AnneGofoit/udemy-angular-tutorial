
<br>

<button class="btn btn-primary"
  (click)="toggleText()">Display Details</button>

<p *ngIf="textVisible">my simple text</p>

<ul>
  <li *ngFor="let entry of logArray; let i = index" 
  [ngStyle]="{backgroundColor: highlightBackground(i)}"
  [ngClass]="{highlight: i >= 5 }">{{ entry }}</li>
</ul>



<button class="btn btn-primary"
  (click)="visible = !visible">Display Details 2</button>
<p *ngIf="visible">my simple text 2</p>
